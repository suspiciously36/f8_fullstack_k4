  <body>
    <section class="container">
      <h1>Best Seller</h1>
      <div class="inputs">

        <input type="radio" name="input" id="fragrance" hidden />

        </div>
      </div>

            <img class="item-img" src="/IMG/shirt/shirt1.jpeg" width="100px" />

                class="item-img-top"
                src="/IMG/shirt/shirt5.jpeg"
                width="100px"
              />

                <button class="btn"><i class="fa-regular fa-heart"></i></button>

                </button>
                <button class="btn"><i class="fa-solid fa-eye"></i></button>
                <button class="btn"><div class="cart">Add to cart</div></button>
              </div>
            </div>
          </div>
