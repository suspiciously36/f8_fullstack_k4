<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 01 B3</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0dc2352c62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form>
      <p class="contact"><b>CONTACT US</b></p>
      <div class="line"></div>
      <div class="form">
        <div class="form-info">
          <p class="contact-info"><b>Contact Info</b></p>
          <div>
            <i class="fa-solid fa-location-dot"></i>
            <p>
              321 Awesome Street <br />
              New York, NY 17022
            </p>
          </div>
          <div>
            <i class="fa-sharp fa-regular fa-envelope"></i>
            <p>info@companyname.com</p>
          </div>
          <div>
            <i class="fa-solid fa-phone"></i>
            <p>+1 800 123 1234</p>
          </div>
        </div>
        <div class="form-input">
          <p class="input-heading">
            <b>Having Any Query! Or Book an appointment</b>
          </p>
          <div><input type="text" placeholder="Your Name" /></div>
          <div><input type="email" placeholder="Your Email" /></div>
          <div><input type="text" placeholder="Subject" /></div>
          <div>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
          </div>
          <button>Send Message</button>
        </div>
      </div>
    </form>
  </body>
</html>
